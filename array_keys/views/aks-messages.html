<div ng-repeat="review in aks.reviews" ng-model="aks.reviews" >
    <hr>
    <div class="col-md-12">
        <p style="display:inline;" ng-repeat="star in review.stars"><span class="glyphicon glyphicon-star"></span></p>
        {{review.name}}
        <span class="pull-right">{{ review.date | date }}.</span>
        <p>{{review.message}}</p>
    </div>
    <hr>
</div>

<hr>
